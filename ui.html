<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      #fileInputContainer {
        margin: 10px;
        text-align: center;
      }

      input[type="file"] {
        padding: 10px;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="fileInputContainer">
      <input type="file" id="jsonFileInput" accept=".json" />
      <button id="logNodes">Log All Nodes</button>
    </div>
    <script>
      const fileInput = document.getElementById("jsonFileInput");
      const logNodesButton = document.getElementById("logNodes");

      fileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            const json = reader.result;
            parent.postMessage({ pluginMessage: { json } }, "*");
          };
          reader.readAsText(file);
        }
      });

      logNodesButton.addEventListener("click", () => {
        parent.postMessage({ pluginMessage: { action: "logNodes" } }, "*");
      });
    </script>
  </body>
</html>
