<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      #fileInputContainer {
        margin: 10px;
        text-align: center;
      }

      input[type="file"] {
        padding: 10px;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="fileInputContainer">
      <input type="file" id="jsonFileInput" accept=".json" />
      <button id="update">Update</button>
      <button id="logNodes">Log All Nodes</button>
    </div>
    <script>
      const fileInput = document.getElementById("jsonFileInput");
      const logNodesButton = document.getElementById("logNodes");
      const updateButton = document.getElementById("update");

      function loadFile(file) {
        console.log("upload event");
        console.log("file is", file);
        if (file) {
          console.log("if");
          const reader = new FileReader();
          reader.onload = () => {
            console.log("reader.onload");
            const json = reader.result;
            parent.postMessage(
              { pluginMessage: { action: "buildFromJson", json } },
              "*"
            );
          };
          reader.readAsText(file);
        }
        fileInput.value = ""; // Reset file input
      }

      fileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        loadFile(file);
      });

      updateButton.addEventListener("click", (e) => {
        if (fileInput.files.length) {
          loadFile(fileInput.files[0]);
        } else {
          console.log("Choose a file to upload");
          figma.notify("Choose a file to upload");
        }
      });

      logNodesButton.addEventListener("click", () => {
        parent.postMessage({ pluginMessage: { action: "logNodes" } }, "*");
      });
    </script>
  </body>
</html>
